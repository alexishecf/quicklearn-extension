<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="gui.js"></script>

    <title>QuickLearn</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        margin: 0;
        padding: 0;
        background-color: #1f1f1f;
        color: #f0f0f0;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        font-weight: 600;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .question {
        margin-bottom: 20px;
      }
      .question-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        font-weight: 600;
      }
      .choices {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 0 -10px;
      }
      .choice {
        padding: 10px;
        cursor: pointer;
        flex: 1;
        text-align: center;
        background-color: #3a3a3a;
        color: #f0f0f0;
        border-radius: 10px;
        font-weight: 500;
      }
      .choice:hover {
        background-color: #6a6a6a;
      }
      .choice.correct:hover {
        background-color: #2ecc71;
      }

      .choice.incorrect:hover {
        background-color: #e74c3c;
      }

      .correct {
        background-color: #2ecc71;
      }
      .incorrect {
        background-color: #e74c3c;
      }
      .score {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
        font-weight: 600;
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .thinking-robot {
        font-size: 5em;
        animation: thinking 1s infinite;
        color: #f0f0f0;
      }

      .hidden {
        display: none;
      }

      #reading-container {
        margin-bottom: 20px;
        line-height: 1.6;
        font-size: 1.1em;
      }

      #start-quiz-button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #3a3a3a;
        color: #f0f0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
      }

      #start-quiz-button:hover {
        background-color: #6a6a6a;
      }

      @keyframes thinking {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loader-container" class="centered">
        <div class="thinking-robot">ðŸ¤–</div>
        <div id="status-text">Loading...</div>
      </div>
      <div id="reading-container" class="hidden">
        <div id="summarized-text"></div>
        <button id="start-quiz-button">Start Quiz</button>
      </div>
      <div id="question-container"></div>
      <div id="score-container"></div>
    </div>
  </body>
</html>
